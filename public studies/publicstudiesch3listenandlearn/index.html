  <input type="text" id="nickname" placeholder="Your name">
  <button class="primary" onclick="startQuiz()">Start</button>
</div>

<div class="container hidden" id="quizScreen">

  <div class="progress-bar"><div id="progressFill"></div></div>

  <button class="play-btn" onclick="playSentence()">ğŸ”Š Play Sentence</button>

</div>

<div class="container hidden" id="endScreen">
  <h1>Quiz Finished!</h1>
  <h2 id="endQuizTitle"></h2>
  <p id="finalResult"></p>
  <button class="primary" onclick="location.reload()">Play Again</button>
</div>

  { en: "Since the 1990s, the idea of normalisation has become accepted in Japanese society.", jp: "1990å¹´ä»£ä»¥é™ã€ã€Œãƒãƒ¼ãƒãƒ©ã‚¤ã‚¼ãƒ¼ã‚·ãƒ§ãƒ³ã€ã¨ã„ã†è€ƒãˆæ–¹ãŒæ—¥æœ¬ç¤¾ä¼šã§å—ã‘å…¥ã‚Œã‚‰ã‚Œã‚‹ã‚ˆã†ã«ãªã£ãŸã€‚", enAudio: "audio/02_since_the_1990s_the_idea_of_no_en.mp3", jpAudio: "audio/02_since_the_1990s_the_idea_of_no_jp.mp3" },

  { en: "Cultural relativism is the idea that a person's beliefs and activities should be understood by others in terms of that person's own culture.", jp: "æ–‡åŒ–ç›¸å¯¾ä¸»ç¾©ã¨ã¯ã€ã‚ã‚‹äººã®ä¿¡å¿µã‚„æ´»å‹•ã¯ã€ãã®äººè‡ªèº«ã®æ–‡åŒ–ã®è¦³ç‚¹ã‹ã‚‰ä»–è€…ã«ç†è§£ã•ã‚Œã‚‹ã¹ãã§ã‚ã‚‹ã¨ã„ã†è€ƒãˆæ–¹ã§ã‚ã‚‹ã€‚", enAudio: "audio/08_cultural_relativism_is_the_ide_en.mp3", jpAudio: "audio/08_cultural_relativism_is_the_ide_jp.mp3" },];

let questions = [];
let nickname = localStorage.getItem("nickname") || "";
let currentQuestion = 0;
let score = 0;
let firstTry = true;
let startTime;

const startScreen = document.getElementById("startScreen");
const quizScreen = document.getElementById("quizScreen");
const endScreen = document.getElementById("endScreen");
const gameTitleEl = document.getElementById("gameTitle");
const choicesDiv = document.getElementById("choices");
const feedbackDiv = document.getElementById("feedback");
const finalResult = document.getElementById("finalResult");
const questionCounterDiv = document.getElementById("questionCounter");
const progressFill = document.getElementById("progressFill");
const endQuizTitle = document.getElementById("endQuizTitle");

/* ---- logic unchanged below ---- */

function startQuiz() {
  const inputName = document.getElementById("nickname").value.trim();
  nickname = inputName || localStorage.getItem("nickname") || "Player";

  // save nickname for future quizzes
  localStorage.setItem("nickname", nickname);

  startTime = new Date();
  gameTitleEl.textContent = quizTitle;

  questions = [...sentences];
  shuffle(questions);
  questions = questions.slice(0, 10);

  const startEn = Math.random() < 0.5;
  questions = questions.map((q, i) => ({
    ...q,
    direction: (i % 2 === 0) ? (startEn ? "en" : "jp") : (startEn ? "jp" : "en")
  }));

  startScreen.classList.add("hidden");
  quizScreen.classList.remove("hidden");
  currentQuestion = 0;
  score = 0;
  showQuestion();
}

function showQuestion() {
  feedbackDiv.textContent = "";
  feedbackDiv.style.color = "#333";
  firstTry = true;
  choicesDiv.innerHTML = "";

  const q = questions[currentQuestion];
  const isEnToJp = q.direction === "en";

  quizScreen.dataset.answer = isEnToJp ? q.jp : q.en;
  quizScreen.dataset.audio = isEnToJp ? q.enAudio : q.jpAudio;

  questionCounterDiv.textContent = `Question ${currentQuestion + 1} of ${questions.length}`;
  progressFill.style.width = ((currentQuestion + 1) / questions.length * 100) + "%";

  let pool = sentences.map(s => isEnToJp ? s.jp : s.en);
  shuffle(pool);

  let options = pool.slice(0, 3);
  if (!options.includes(quizScreen.dataset.answer)) {
    options[Math.floor(Math.random() * 3)] = quizScreen.dataset.answer;
  }

  const colors = ["#FFA500", "#FF4C4C", "#4CAF50"];
  options.forEach((opt, i) => {
    const btn = document.createElement("button");
    btn.textContent = opt;
    btn.className = "choice-btn";
    btn.style.backgroundColor = colors[i % colors.length];
    btn.onclick = () => checkAnswer(opt, btn);
    choicesDiv.appendChild(btn);
  });
}

function playSentence() {
  new Audio(quizScreen.dataset.audio).play();
}

function checkAnswer(choice, btn) {
  const correct = quizScreen.dataset.answer;
  disableChoices();

  if (choice === correct) {
    feedbackDiv.textContent = "Correct!";
    score += firstTry ? 2 : 1;
  } else if (firstTry) {
    feedbackDiv.style.color = "orange";
    feedbackDiv.textContent = "Try again!";
    firstTry = false;
    enableChoices();
    return;
  } else {
    feedbackDiv.style.color = "red";
    feedbackDiv.textContent = `Wrong! Correct answer: ${correct}`;
  }

  if (currentQuestion === questions.length - 1) {
    setTimeout(endQuiz, 1000);
  } else {
    const nextBtn = document.createElement("button");
    nextBtn.textContent = "Next Question â†’";
    nextBtn.style.backgroundColor = "#800080";
    nextBtn.style.color = "#fff";
    nextBtn.onclick = nextQuestion;
    choicesDiv.appendChild(nextBtn);
  }
}

function disableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(b => b.disabled = true);
}
function enableChoices() {
  choicesDiv.querySelectorAll(".choice-btn").forEach(b => b.disabled = false);
}
function nextQuestion() {
  currentQuestion++;
  showQuestion();
}

function endQuiz() {
  quizScreen.classList.add("hidden");
  endScreen.classList.remove("hidden");
  endQuizTitle.textContent = quizTitle;

  const endTime = new Date();
  const totalSeconds = Math.floor((endTime - startTime) / 1000);
  const minutes = Math.floor(totalSeconds / 60);
  const seconds = totalSeconds % 60;

  finalResult.innerHTML = `
    ${nickname}'s score: ${score} / ${questions.length * 2}<br>
    Time taken: ${minutes} min ${seconds} sec<br>
    Finished on: ${endTime.toLocaleDateString()}<br>
    Finished at: ${endTime.toLocaleTimeString([], { hour: "2-digit", minute: "2-digit" })}
  `;
}

function shuffle(array) {
  for (let i = array.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [array[i], array[j]] = [array[j], array[i]];
  }
}
	
const savedName = localStorage.getItem("nickname");
if (savedName) {
  document.getElementById("nickname").value = savedName;
  startQuiz();
}	
	
	
</script>
